            // Panel Hide/Show Management
            let isPanelVisible = true;
            let hideTimeout;
            
            function togglePanelVisibility() {
                const panel = document.getElementById('control-panel');
                const indicator = document.getElementById('panel-indicator');
                const content = document.getElementById('panel-content');
                const iconHide = document.getElementById('panel-icon-hide');
                const iconShow = document.getElementById('panel-icon-show');
                
                if (isPanelVisible) {
                    // Hide panel
                    content.style.transform = 'translateY(-100%) scale(0.95)';
                    content.style.opacity = '0';
                    content.style.pointerEvents = 'none';
                    content.style.marginBottom = '0';
                    
                    // Show indicator after animation
                    setTimeout(() => {
                        panel.style.opacity = '0';
                        panel.style.pointerEvents = 'none';
                        indicator.style.opacity = '1';
                        indicator.style.pointerEvents = 'auto';
                        indicator.style.transform = 'scale(1)';
                    }, 300);
                    
                    // Update icons
                    iconHide.classList.add('hidden');
                    iconShow.classList.remove('hidden');
                    
                    isPanelVisible = false;
                } else {
                    // Show panel
                    indicator.style.opacity = '0';
                    indicator.style.pointerEvents = 'none';
                    indicator.style.transform = 'scale(0.95)';
                    
                    setTimeout(() => {
                        panel.style.opacity = '1';
                        panel.style.pointerEvents = 'auto';
                        content.style.transform = 'translateY(0) scale(1)';
                        content.style.opacity = '1';
                        content.style.pointerEvents = 'auto';
                    }, 100);
                    
                    // Update icons
                    iconShow.classList.add('hidden');
                    iconHide.classList.remove('hidden');
                    
                    isPanelVisible = true;
                }
            }
            
            function initPanelManagement() {
                const panel = document.getElementById('control-panel');
                const indicator = document.getElementById('panel-indicator');
                const toggleBtn = document.getElementById('toggle-panel');
                
                // Initialize panel state
                panel.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                indicator.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                
                // Toggle button click
                toggleBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    togglePanelVisibility();
                });
                
                // Indicator click (when panel is hidden)
                indicator.addEventListener('click', (e) => {
                    e.stopPropagation();
                    togglePanelVisibility();
                });
                
                // Auto-hide after inactivity (5 seconds)
                let inactivityTimer;
                const resetInactivityTimer = () => {
                    clearTimeout(inactivityTimer);
                    if (!isPanelVisible) return;
                    
                    inactivityTimer = setTimeout(() => {
                        if (isPanelVisible) {
                            togglePanelVisibility();
                        }
                    }, 5000);
                };
                
                // Mouse movement resets timer
                document.addEventListener('mousemove', resetInactivityTimer);
                document.addEventListener('touchstart', resetInactivityTimer);
                document.addEventListener('click', resetInactivityTimer);
                
                // Initial timer
                resetInactivityTimer();
                
                // Ensure panel doesn't interfere when hidden
                const observer = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        if (mutation.type === 'childList') {
                            // Panel elements can still receive events when visible
                            const content = document.getElementById('panel-content');
                            if (isPanelVisible) {
                                content.style.pointerEvents = 'auto';
                            } else {
                                content.style.pointerEvents = 'none';
                            }
                        }
                    });
                });

                    childList: true,
                    subtree: false
                });

            // Initialize Audio Context
            function initAudioContext() {
                if (!audioContext) {

                    gainNode.gain.value = musicVolume;

            // Play background music with simple melody
            function playMusic() {
                if (!audioContext) {
                    initAudioContext();
                }
                
                // Resume audio context if suspended
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // Create oscillator for simple melody
                oscillator = audioContext.createOscillator();
                oscillator.connect(gainNode);
                
                // Simple melody based on theme
                const theme = themes[currentThemeKey];
                let frequency;
                
                // Assign different base frequencies based on theme
                switch (currentThemeKey) {
                    case 'newyear':
                        frequency = 523; // C5 - Happy tone
                        break;
                    case 'birthday':
                        frequency = 659; // E5 - Joyful tone
                        break;
                    case 'love':
                        frequency = 698; // F5 - Romantic tone
                        break;
                    case 'cyber':
                        frequency = 880; // A5 - Futuristic tone
                        break;
                    case 'galaxy':
                        frequency = 784; // G5 - Dreamy tone
                        break;
                    default:
                        frequency = 587; // D5 - Neutral tone
                }
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = 'sine';
                
                // Create simple melody with frequency modulation
                let time = audioContext.currentTime;
                const notes = [frequency, frequency * 1.25, frequency * 1.5, frequency * 1.75, frequency * 2];
                
                for (let i = 0; i < 20; i++) {
                    const note = notes[Math.floor(Math.random() * notes.length)];
                    oscillator.frequency.setValueAtTime(note, time);
                    time += 0.5;
                }
                
                oscillator.start();
                
                // Stop after 10 seconds and restart for continuous music
                oscillator.stop(audioContext.currentTime + 10);
                oscillator.onended = () => {
                    if (isMusicEnabled) {
                        setTimeout(playMusic, 500);
                    }
                };
            }

            // ÂØπË±°Ê±†ÁÆ°ÁêÜ
            class ObjectPool {
                constructor(createFn, resetFn, maxSize = 100) {
                    this.createFn = createFn;
                    this.resetFn = resetFn;
                    this.pool = [];
                    this.active = [];
                    this.maxSize = maxSize;
                }
                
                get() {
                    let obj;
                    if (this.pool.length > 0) {
                        obj = this.pool.pop();
                    } else if (this.active.length < this.maxSize) {
                        obj = this.createFn();
                    } else {
                        return null;
                    }
                    this.active.push(obj);
                    return obj;
                }
                
                release(obj) {
                    const index = this.active.indexOf(obj);
                    if (index !== -1) {
                        this.active.splice(index, 1);
                        this.resetFn(obj);
                        this.pool.push(obj);
                    }
                }
                
                releaseAll() {
                    this.active.forEach(obj => {
                        this.resetFn(obj);
                        this.pool.push(obj);
                    });
                    this.active = [];
                }
            }

                start() {

                launchFirework() {
                    const theme = themes[currentThemeKey];
                    const firework = this.fireworkPool.get();
                    if (!firework) return;
                    
                    // ÈöèÊú∫Â±ûÊÄßÁîüÊàê
                    const startX = Math.random() * (window.innerWidth - 100) + 50;
                    const speed = 1.5 + Math.random() * 2.5; // 1.5-4ÁßíÂà∞ËææÈ°∂ÁÇπ

                    const isText = Math.random() > 0.4;
                    const content = isText

                    // ËÆæÁΩÆÊ†∑Âºè

                animateLaunch(element, targetHeight, duration, isText, content) {
                    const startTime = performance.now();
                    const startBottom = -50;
                    
                    const animate = (currentTime) => {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / (duration * 1000), 1);
                        
                        // ÁºìÂä®ÂáΩÊï∞ - ÂÖàÂø´ÂêéÊÖ¢
                        const easeOut = 1 - Math.pow(1 - progress, 3);
                        
                        const currentBottom = startBottom + (targetHeight - startBottom) * easeOut;
                        element.style.bottom = currentBottom + 'px';
                        
                        // Ê∑ªÂä†ËΩªÂæÆÁöÑÊëÜÂä®ÊïàÊûú
                        const sway = Math.sin(progress * Math.PI * 4) * 10 * (1 - progress);
                        const currentLeft = parseFloat(element.style.left);
                        element.style.transform = `translateX(${sway}px)`;
                        
                        // ÈÄèÊòéÂ∫¶ÂèòÂåñ
                        const opacity = progress < 0.1 ? progress * 10 : (progress > 0.9 ? (1 - progress) * 10 : 1);
                        element.style.opacity = opacity;
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            // Âà∞ËææÈ°∂ÁÇπÔºåËß¶ÂèëÁàÜÁÇ∏
                            this.explodeFirework(element, isText, content);
                        }
                    };
                    
                    requestAnimationFrame(animate);
                }
                
                explodeFirework(element, isText, content) {
                    const rect = element.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    if (isText) {
                        this.explodeText(element, content, centerX, centerY);
                    } else {
                        this.explodeEmoji(element, content, centerX, centerY);
                    }
                    
                    // ÁßªÈô§ÂéüÂÖÉÁ¥†
                    this.fireworkPool.release(element);
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                }
                
                explodeText(element, text, centerX, centerY) {
                    const characters = text.split('');
                    const particles = [];
                    
                    characters.forEach((char, index) => {
                        const particle = this.particlePool.get();
                        if (!particle) return;
                        
                        particle.innerHTML = char;
                        particle.style.left = centerX + 'px';
                        particle.style.top = centerY + 'px';
                        particle.style.position = 'fixed';
                        
                        // ÁîüÊàêÈöèÊú∫È¢úËâ≤
                        const randomColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                        particle.style.color = randomColor;
                        
                        const isMobile = window.innerWidth < 640;
                        const size = isMobile ? 1.0 : 1.5;
                        particle.style.fontSize = size + 'rem';
                        
                        document.body.appendChild(particle);
                        particles.push(particle);
                        
                        // ÈöèÊú∫Êï£Â∞ÑÂèÇÊï∞
                        const angle = (Math.PI * 2 * index) / characters.length + Math.random() * 0.5;
                        const distance = 80 + Math.random() * 120;
                        const tx = Math.cos(angle) * distance;
                        const ty = Math.sin(angle) * distance;
                        const rotation = Math.random() * 720 - 360;
                        
                        this.animateParticle(particle, tx, ty, rotation, 1500 + Math.random() * 1000);
                    });
                    
                    // Ê∏ÖÁêÜÁ≤íÂ≠ê
                    setTimeout(() => {
                        particles.forEach(particle => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                            this.particlePool.release(particle);
                        });
                    }, 2500);
                }
                
                explodeEmoji(element, emoji, centerX, centerY) {
                    // ÂàõÂª∫Â§ö‰∏™Â∞èÁÉüËä±ÊïàÊûú
                    const particleCount = 8 + Math.floor(Math.random() * 8);
                    const particles = [];
                    
                    for (let i = 0; i < particleCount; i++) {
                        const particle = this.particlePool.get();
                        if (!particle) continue;
                        
                        // ÈöèÊú∫ÈÄâÊã©Á≤íÂ≠êÁ±ªÂûã
                        const isEmoji = Math.random() > 0.6;
                        particle.innerHTML = isEmoji ? emoji : '‚ú®';
                        particle.style.left = centerX + 'px';
                        particle.style.top = centerY + 'px';
                        particle.style.position = 'fixed';
                        
                        // ÁîüÊàêÈöèÊú∫È¢úËâ≤
                        const randomColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                        particle.style.color = randomColor;
                        
                        const isMobile = window.innerWidth < 640;
                        const size = isEmoji ? (isMobile ? 1.0 : 1.5) : (isMobile ? 0.8 : 1.2);
                        particle.style.fontSize = size + 'rem';
                        
                        document.body.appendChild(particle);
                        particles.push(particle);
                        
                        // ÈöèÊú∫Êï£Â∞ÑÂèÇÊï∞
                        const angle = (Math.PI * 2 * i) / particleCount + Math.random() * 0.8;
                        const distance = 60 + Math.random() * 100;
                        const tx = Math.cos(angle) * distance;
                        const ty = Math.sin(angle) * distance;
                        const rotation = Math.random() * 360;
                        
                        this.animateParticle(particle, tx, ty, rotation, 1200 + Math.random() * 800);
                    }
                    
                    // Ê∏ÖÁêÜÁ≤íÂ≠ê
                    setTimeout(() => {
                        particles.forEach(particle => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                            this.particlePool.release(particle);
                        });
                    }, 2000);
                }
                
                animateParticle(element, tx, ty, rotation, duration) {
                    const startTime = performance.now();
                    const startOpacity = 1;
                    
                    const animate = (currentTime) => {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        
                        // ÁºìÂä®ÂáΩÊï∞
                        const easeOut = 1 - Math.pow(1 - progress, 2);
                        const easeInOut = progress < 0.5 
                            ? 2 * progress * progress 
                            : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                        
                        const currentTx = tx * easeOut;
                        const currentTy = ty * easeOut;
                        const currentRotation = rotation * easeInOut;
                        
                        // Ê∑ªÂä†ÈáçÂäõÊïàÊûú
                        const gravity = progress * progress * 20;
                        
                        element.style.transform = `translate(${currentTx}px, ${currentTy + gravity}px) rotate(${currentRotation}deg)`;
                        
                        // ÈÄèÊòéÂ∫¶Ê∏êÂèò
                        const opacity = startOpacity * (1 - progress * 0.8);
                        element.style.opacity = opacity;
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        }
                    };
                    
                    requestAnimationFrame(animate);
                }
                
                cleanup() {
                this.stop();
                this.fireworkPool.releaseAll();
                this.particlePool.releaseAll();
            }
            
            // Ê∏ÖÁêÜË∂ÖÂá∫Â±èÂπïÁöÑÂÖÉÁ¥†
            cleanupOffscreen() {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                
                // Ê∏ÖÁêÜË∂ÖÂá∫Â±èÂπïÁöÑÁ≤íÂ≠ê
                const particles = document.querySelectorAll('.firework-particle');
                particles.forEach(particle => {
                    const rect = particle.getBoundingClientRect();
                    if (rect.left < -200 || rect.left > screenWidth + 200 || 
                        rect.top < -200 || rect.top > screenHeight + 200) {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                        this.particlePool.release(particle);
                    }
                });
                
                // Ê∏ÖÁêÜË∂ÖÂá∫Â±èÂπïÁöÑÁÉüËä±ÂÖÉÁ¥†
                const fireworks = document.querySelectorAll('.firework-item');
                fireworks.forEach(firework => {
                    const rect = firework.getBoundingClientRect();
                    if (rect.left < -200 || rect.left > screenWidth + 200 || 
                        rect.bottom < -200 || rect.top > screenHeight + 200) {
                        if (firework.parentNode) {
                            firework.parentNode.removeChild(firework);
                        }
                        this.fireworkPool.release(firework);
                    }
                });
            }
            }

            // ÂàùÂßãÂåñÁÉüËä±ÂèëÂ∞ÑÂô®
            const fireworkLauncher = new FireworkLauncher();
            
            // ÁÉüËä±ÂºÄÂÖ≥ÊéßÂà∂ÂáΩÊï∞

                    fireworksToggleBtn.innerHTML = 'üéÜ ÁÉüËä±ÂºÄ';

                    fireworksToggleBtn.innerHTML = 'üéÜ ÁÉüËä±ÂÖ≥';

            // ÁªëÂÆöÁÉüËä±ÂºÄÂÖ≥‰∫ã‰ª∂
            fireworksToggleBtn.addEventListener('click', toggleFireworks);
            
            // ÂàùÂßãÂåñÊåâÈíÆÊ†∑ÂºèÔºàÈªòËÆ§ÂÖ≥Èó≠Áä∂ÊÄÅÔºâ
            fireworksToggleBtn.classList.add('bg-white/20', 'hover:bg-white/30');

            // ‰øùÂ≠òÂéüÂßãÂáΩÊï∞ÂºïÁî®
        const originalSpawnBlessingFunc = spawnBlessing;
        
        // ÈáçÊñ∞ÂÆö‰πâspawnBlessingÂáΩÊï∞ÔºåÊ∑ªÂä†ÁÉüËä±ÂèëÂ∞ÑÂäüËÉΩ
        function spawnBlessingWithFireworks(x, y, isBurst = false) {

            if (isBurst && Math.random() > 0.5) {

            // Ê≥®ÊÑèÔºöÁÉüËä±ÂèëÂ∞ÑÁ≥ªÁªüÈªòËÆ§ÂÖ≥Èó≠ÔºåÈúÄË¶ÅÁî®Êà∑ÊâãÂä®ÂºÄÂêØ
        
        // ÂÆöÊúüÊ∏ÖÁêÜË∂ÖÂá∫Â±èÂπïÁöÑÂÖÉÁ¥†ÔºàÊØè3ÁßíÔºåÂè™Âú®ÁÉüËä±ÂºÄÂêØÊó∂ËøêË°åÔºâ
        let cleanupInterval;
        
        function startCleanupInterval() {
            if (!cleanupInterval) {
                cleanupInterval = setInterval(() => {
                    if (isFireworksEnabled) {
                        fireworkLauncher.cleanupOffscreen();
                    }
                }, 3000);
            }
        }
        
        function stopCleanupInterval() {
            if (cleanupInterval) {
                clearInterval(cleanupInterval);
                cleanupInterval = null;
            }
        }
        
        // ÂêØÂä®Ê∏ÖÁêÜÂÆöÊó∂Âô®
        startCleanupInterval();
        
        // ÊÄßËÉΩÁõëÊéß - Â¶ÇÊûúÂ∏ßÁéáËøá‰ΩéÔºåÂáèÂ∞ëÂèëÂ∞ÑÈ¢ëÁéá
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let fps = 60;
        let performanceMonitorRunning = false;
        
        function monitorPerformance() {
            const currentTime = performance.now();
            frameCount++;
            
            if (currentTime - lastFrameTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFrameTime = currentTime;
                
                // Â¶ÇÊûúÂ∏ßÁéá‰Ωé‰∫é45fpsÔºåÈôç‰ΩéÂèëÂ∞ÑÈ¢ëÁéáÔºàÂè™Âú®ÁÉüËä±ÂºÄÂêØÊó∂Ôºâ
                if (fps < 45 && isFireworksEnabled) {
                    fireworkLauncher.stop();
                    setTimeout(() => {
                        if (isFireworksEnabled) {
                            fireworkLauncher.start();
                        }
                    }, 2000);
                }
            }
            
            if (performanceMonitorRunning) {
                requestAnimationFrame(monitorPerformance);
            }
        }
        
        // ÂêØÂä®ÊÄßËÉΩÁõëÊéß
        function startPerformanceMonitor() {
            if (!performanceMonitorRunning) {
                performanceMonitorRunning = true;
                requestAnimationFrame(monitorPerformance);
            }
        }
        
        // ÂÅúÊ≠¢ÊÄßËÉΩÁõëÊéß
        function stopPerformanceMonitor() {
            performanceMonitorRunning = false;
        }

            window.addEventListener('resize', () => {

            });
